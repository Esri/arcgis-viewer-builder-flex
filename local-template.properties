# Save a copy of this as local.properties and set the properties below.

# You may also override any build.properties here since this takes precedence
# over the corresponding property in build.properties.
#
# Use absolute file paths.
#
# This is a Java property file. On Windows, you can use the '/' file separator,
# or if you use the '\' file separator, you must use "\\", but not escape spaces.

#
# The path to the .p12 file
#
# Mac OS X example
# KEYSTORE=/Users/user_admin/cert.p12
#
# Windows example
# KEYSTORE=C:/Users/user_admin/cert.p12
#
#KEYSTORE=

#
# The password used to create the .p12 file
#
# Example
# STOREPASS=secret
#
#STOREPASS=

#
# The path to the compiled ArcGIS Viewer for Flex
#
# Mac OS X example
# FLEX_VIEWER_HOME=/Users/user_admin/FlexViewer/
#
# Windows example
# FLEX_VIEWER_HOME=C:/Users/user_admin/FlexViewer/
#
#FLEX_VIEWER_HOME=